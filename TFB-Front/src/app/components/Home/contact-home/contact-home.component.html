<div class="Contact_Container">
  <!-- Left Side - Contact Info -->
  <div class="Contact_Info">
    <h1 class="contact-heading">Get In Touch</h1>
    <p class="contact-subheading">
      Have any questions? We'd love to hear from you!
    </p>

    <div class="contact-details-row">
      <div class="Contact_Detail location-details">
        <div class="detail-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="detail-text">
          <span>Ibillin, main road</span>
          <span>Kfar Yassif, main road</span>
          <span>Shefa`mer, main road</span>
        </div>
      </div>

      <div class="Contact_Detail phone-details">
        <div class="detail-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="detail-text">
          <span>+972 50-972-7006</span>
          <span>+972 50-972-7004</span>
          <span>+972 54-867-2392</span>
        </div>
      </div>
    </div>

    <div class="Contact_Detail email-detail">
      <div class="detail-icon">
        <mat-icon fontIcon="mail"></mat-icon>
      </div>
      <div class="detail-text">
        <h4>Itubevaporart@gmail.com</h4>
      </div>
    </div>

    <!-- Social Media Links -->
    <div class="Social_Media">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <!-- Right Side - Contact Form -->
  <div class="Contact_Form">
    <form>
      <div class="Input_Group">
        <input type="text" placeholder="Your Name" required />
      </div>
      <div class="Input_Group">
        <input type="email" placeholder="Your Email" required />
      </div>
      <div class="Input_Group">
        <textarea placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="Send_Button">Send Message</button>
    </form>
  </div>
</div>
