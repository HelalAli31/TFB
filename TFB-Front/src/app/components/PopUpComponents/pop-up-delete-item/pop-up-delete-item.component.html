<div class="popup-container">
  <h2 class="popup-title">{{ data.title }}</h2>
  <p>
    Are you sure you want to delete "<strong>{{ data.productName }}</strong
    >"?
  </p>

  <div class="popup-actions">
    <button mat-button color="warn" (click)="closeDialog(true)">Delete</button>
    <button mat-button (click)="closeDialog(false)">Cancel</button>
  </div>
</div>
