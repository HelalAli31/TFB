<div class="dialog-container">
  <h2>Select Quantity</h2>
  <p>{{ data.product.name }}</p>

  <!-- Quantity Slider -->
  <div class="quantity-selector">
    <button class="editQuantity" (click)="decreaseQuantity()">➖</button>
    <input
      type="range"
      min="1"
      [max]="maxAvailableQuantity"
      [(ngModel)]="quantity"
      (input)="onSliderChange()"
      class="quantity-slider"
    />
    <span class="quantity-box">{{ quantity }}</span>
    <button class="editQuantity" (click)="increaseQuantity()">➕</button>
  </div>

  <div class="dialog-buttons">
    <button (click)="dialogRef.close()">Cancel</button>
    <button class="confirm" (click)="confirmSelection()">Confirm</button>
  </div>
</div>
